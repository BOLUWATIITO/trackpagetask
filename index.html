<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tracking page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <article class="card">
            <header class="card-header"> Tracking </header>
            <div class="card-body">
                <h6>Order ID: OD245</h6>
                <article class="card">
                    <div class="card-body row">
                        <div class="col"> <b>Estimated Delivery time:</b> <br>29 Aug 2023 </div>
                        <div class="col"> <b>Delivery by:</b> <br> GIG | <i class="bi bi-telephone-fill"></i> +234765478954 </div>
                        <div class="col"> <b>Status:</b> <br> Picked by the courier </div>
                        <div class="col"> <b>Tracking no:</b> <br> GIG025 </div>
                    </div>
                </article>
                <div class="track">
                    <div class="step active"> <span class="icon"><i class="bi bi-check-circle-fill"></i> </span> <span class="text">Order confirmed</span> </div>
                    <div class="step active"> <span class="icon"> <i class="bi bi-person-check"></i> </span> <span class="text"> Picked by courier</span> </div>
                    <div class="step"> <span class="icon"> <i class="bi bi-truck"></i> </span> <span class="text"> On the way </span> </div>
                    <div class="step"> <span class="icon"> <i class="bi bi-box-fill"></i></i> </span> <span class="text"> Delivered </span> </div>
                </div>
                <hr>
                <ul class="row">
                    <li class="col-md-4">
                        <figure class="itemside mb-3">
                            <div class="aside"><img src="img.src/tVBy5Q0.png" class="img-sm border"></div>
                            <figcaption class="info align-self-center">
                                <p class="title">Dell Laptop  <br> 8GB RAM</p> <span class="text-muted">$350 </span>
                            </figcaption>
                        </figure>
                    </li>
                    <li class="col-md-4">
                        <figure class="itemside mb-3">
                            <div class="aside"><img src="img.src/tVBy5Q0.png" class="img-sm border"></div>
                            <figcaption class="info align-self-center">
                                <p class="title">HP Laptop <br> 8GB RAM</p> <span class="text-muted">$450 </span>
                            </figcaption>
                        </figure>
                    </li>
                    <li class="col-md-4">
                        <figure class="itemside mb-3">
                            <div class="aside"><img src="img.src/Bd56jKH.png" class="img-sm border"></div>
                            <figcaption class="info align-self-center">
                                <p class="title">ACER Laptop  <br> 8GB RAM</p> <span class="text-muted">$300 </span>
                            </figcaption>
                        </figure>
                    </li>
                </ul>
                <hr>
                <a href="#" class="btn btn-warning" data-abc="true"> <i class="bi bi-arrow-left-circle"></i></i> Back to orders</a>
            </div>
        </article>
    </div>
</body>
</html>
